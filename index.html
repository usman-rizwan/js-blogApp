<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 	initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="image/image1.jpeg">
    <title>Blog App</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <!-- Image and text -->

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <div class="image-container">
                        <img src="image/image1-removebg-preview-modified.png" alt="Your Image">
                    </div>
                    <!-- <small style="color: white; margin-left: 10px;">Blogging</small> -->
                </a>
            </div>
        </nav>
        <div class="body">
            <!-- container div -->
            <div class="container1">

                <!-- upper button section to select
			the login or signup form -->
                <div class="slider"></div>
                <div class="btn">
                    <button class="login">Login</button>
                    <button class="signup">Signup</button>
                </div>

                <!-- Form section that contains the
			login and the signup form -->
                <div class="form-section">

                    <!-- login form -->
                    <form onsubmit="logIn()">
                        <div class="login-box">
                            <input type="email" class="email ele" placeholder="youremail@email.com" id="loginEmail"
                                required>
                            <input type="password" class="password ele" placeholder="password" id="loginPassword"
                                required>
                            <button class="clkbtn" onclick="logIn()">Login</button>
                        </div>
                    </form>

                    <!-- signup form -->
                    <form onsubmit="signUp()">
                        <div class="signup-box">
                            <input type="text" class="name ele" placeholder="Enter your name " id="sinput" required>
                            <input type="email" class="email ele" placeholder="youremail@email.com" id="email" required>
                            <input type="password" class="password ele" placeholder="password" id="pass">
                            <label class="label">
                                <input type="file"  disabled class="name ele " id="userImage" accept="image/*" required
                                    style="background-color: white;">
                                <span class="span1">Select image </span>
                            </label>
                            <button class="clkbtn" onclick="signUp()">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="fixed-bottom" style="background-color: #0e7aed;">
            <div class="text-center p-3" style="color: white;">
                <img src="image/image1-removebg-preview.png" width="60px" height="60px" alt="" srcset="">
                Â© 2023 Copyright:
                <a>Muhammad Usman</a>
            </div>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script src="javascript/app.js"></script>
       
</body>

</html>
